<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 07 - Lógica de Programação com Javascript</title>
</head>
<body>
  <script>
    let year = 1004;

    // Anos bissextos
    while (year <= 2023) {
      document.write(year + '<br>');
      
      year += 4;
    } 
  </script>
</body>
</html>
