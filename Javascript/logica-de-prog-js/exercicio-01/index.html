<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 01 - Lógica de Programação com Javascript</title>
</head>
<body>
  <script>
    let n1 = prompt('Digite um número: ');
    let n2 = prompt('Digite um número: ');

    n1 = Number(n1);
    n2 = Number(n2);

    console.log("A subtração é: " + (n1 - n2));
    console.log("A multiplicação é: " + (n1 * n2));
    console.log('A divisão é: ' + (n1 / n2));
    console.log('A soma é: ' + (n1 + n2))
  </script>
</body>
</html>
