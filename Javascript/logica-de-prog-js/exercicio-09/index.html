<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 09 - Lógica de Programação com Javascript</title>
</head>
<body>
  
  <script>
    let n1 = parseFloat(prompt('Digite um número: '))
    
    function write() {
      let output = document.querySelector('#output');
      output.innerHTML = n1;
    }
    
    function sum() {
      let n = parseFloat(prompt('Digite outro número: '));
      n1 += n;

      write();
    }

    function subtracion() {
      let n = parseFloat(prompt('Digite outro número: '));
      n1 -= n;

      write();
    }

    function multiply() {
      let n = parseFloat(prompt('Digite outro número: '));
      n1 *= n;

      write();
    }
    
    function division() {
      let n = parseFloat(prompt('Digite outro número: '));
      n1 /= n;
      
      write();
    }
    </script>
  <h1>Lógica de programação com Javascript</h1>

  <button onclick="sum()">+</button>
  <button onclick="subtracion()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="division()">/</button>

  <div id="output"></div>
</body>
</html>
