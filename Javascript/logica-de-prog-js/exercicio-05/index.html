<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 05 - Lógica de Programação com Javascript</title>
</head>
<body>
  <script>
    let number = parseInt(prompt('Digite um número de 1 a 6: '));
    
    switch(number) {
      case 1:
        alert('Escolheu o número 1');
        break;
      case 2:
        alert('Escolheu o número 2');
        break;
      case 3:
        alert('Escolheu o número 3');
        break;
      case 4:
        alert('Escolheu o número 4');
        break;
      case 5: 
        alert('Escolheu o número 5');
        break;
      case 6:
        alert('Escolheu o número 6');
        break;
      default: 
        alert('Escolha um número entre 1 e 6');
    }
  </script>
</body>
</html>
